<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

            width: 400px;
            
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .links {
            list-style: none;
        }

        .links li {
            margin: 25px 0;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            background: #2575fc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .links a:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portifólio</h1>
